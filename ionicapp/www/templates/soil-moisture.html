<ion-view view-title="Soil Moisture">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        <div>Soil Moisture: {{soilvalue}}%</div>
        <button class="button button-block button-positive" ng-click="pumpOn()">Pump On</button>
        <button class="button button-block button-assertive" ng-click="pumpOff()">Pump Off </button>
      </div>
    </div>
  </ion-content>
</ion-view>
